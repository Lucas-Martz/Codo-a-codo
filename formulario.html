<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
  
    <form class="row g-3 needs-validation"  novalidate >
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
          <div class="valid-feedback">
            ¡Se ve bien!
        </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
            <div class="valid-feedback">
                ¡Se ve bien!
            </div>
        </div>
        <div class="col-md-8">
            <label for="validationCustomUsername" class="form-label">Usuario</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Nombre de usuario" required>
                <div class="invalid-feedback">
                    Por favor, elija un nombre de usuario.
                </div>
            </div>
        </div>
        <div class="col-md-8">
          <label for="validationCustom03" class="form-label">Correo electronico</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="You@example.com" required>
          <div class="valid-feedback">
              ¡Se ve bien!
          </div>
        </div>
        <div class="col-md-8">
          <label for="validationCustom04" class="form-label">Habla a</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="123 Main st" required>
          <div class="valid-feedback">
              ¡Se ve bien!
          </div>
        </div>
        <div class="row"></div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Pais</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Proporcione un Pais válido.
            </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom06" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom06" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Seleccione un estado válido.
        </div>
        </div>
        <div class="col-md-2">
          <label for="validationCustom07" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="validationCustom07" required>
          <div class="invalid-feedback">
            Proporcione un código postal válido.
        </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Acepta los términos y condiciones
            </label>
            <div class="invalid-feedback">
                Debes estar de acuerdo antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
